    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="login.html?action=logon" method="post">
        <h3 class="form-title text-center">登陆</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>输入错误. </span>
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户组"
                       name="usergroup" readonly/>
            </div>
        </div>
        <div class="form-actions">
            <label>
                <input type="checkbox" name="remember" value="1"/> 记住我 </label>
            <button type="submit" class="btn bg-red pull-right">
                登陆 <i class="m-icon-swapright m-icon-white"></i>
            </button>

<script>
    jQuery(document).ready(function () {
        Base.init(); // init base core components
        Layout.init(); // init current layout
        Login.init();

        function getUrlParams() {
            var result = {};
            var params = (window.location.search.split('?')[1] || '').split('&');
            for (var param in params) {
                if (params.hasOwnProperty(param)) {
                    var paramParts = params[param].split('=');
                    result[paramParts[0]] = decodeURIComponent(paramParts[1] || "");
                }
            }
            return result;
        }

        switch (getUrlParams().action) {

            case "logout":
                localStorage.removeItem("wdj-logon-status");
                sessionStorage.removeItem("wdj-logon-status");
                break;
            case "logon":
            default :
                if (localStorage.getItem("wdj-logon-status") || sessionStorage.getItem("wdj-logon-status")) {
                    location = "index1.html";
                }
                break;
        }

        var json, $form = $(".login-form");
        $.getJSON("./assets/json/config.json", function (data) {
            json = data;
            $("#wdj-copyright").html(json.copyright);
            $("#wdj-slogon").html(json.slogon);

            var account = json.account, groups = json.groups;
            function validUser(name, pass) {
                for (var i = 0, l = account.length; i < l; i++) {
                    if (name == account[i].username && pass == account[i].password) {
                        return true
                    }
                }
                return false;
            }
            function getGroupByUsername(name) {
                var group;
                for (var i = 0, l = account.length; i < l; i++) {
                    if (name == account[i].username) {
                        group = account[i].group
                    }
                }
                for (var i =0, l=groups.length; i<l; i++){
                    if (group == groups[i].id){
                        localStorage.setItem("urlReg", groups[i].urlReg);
                        return groups[i].name
                    }
                }
                return '未找到用户组'
            }
            $form.find(":submit").on("click", function () {
                if ($form.validate().form()) {
                    if (validUser($form.find("input[name=username]").val(), $form.find("input[name=password]").val()) ) {
                        if ($form.find("input[name=remember]").prop("checked")) {
                            localStorage.setItem("wdj-logon-status", true);
                        } else {
                            sessionStorage.setItem("wdj-logon-status", true);
                        }
                        localStorage.setItem("wdj-logon-name", $form.find("input[name=username]").val());
                        location = "index1.html";
                    } else {
                        alert("用户名或密码错误!");
                    }
                }
            })

            $form.find("input[name=username]").on("input change", function (e) {

                $form.find("input[name=usergroup]").val(getGroupByUsername(e.target.value))
            })
        });

    });
</script>
